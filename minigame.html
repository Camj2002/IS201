<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’¸ Advanced Money Clicker Game ðŸ’¸</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: green; /* Set background to green */
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Game UI Container */
    #gameContainer {
      position: relative;
      width: 500px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      color: #333;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    h3 {
      margin-bottom: 10px;
    }

    /* Money Button */
    #moneyButton {
      cursor: pointer;
      position: relative;
      top: 20px;
      font-size: 16px;
      padding: 15px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      transition: transform 0.1s ease;
      margin-bottom: 10px; /* Added space below the button */
    }

    #moneyButton:hover {
      transform: scale(1.1);
    }

    /* Store UI */
    #store {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      color: #333;
      text-align: center;
    }

    button.upgrade {
      margin: 5px 0;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: transform 0.1s ease;
    }

    button.upgrade:hover {
      transform: scale(1.1);
    }

    /* Go Back Link */
    #backLink {
      margin-top: auto; /* Push to the bottom of the white box */
      padding: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    #backLink:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div>
      <h1>ðŸ’¸ Advanced Money Clicker Game ðŸ’¸</h1>
      <h3>ðŸ’° Money: $<span id="money">0</span></h3>
      <p>Click the button to earn money! After purchasing the upgrade, you will earn double per click.</p>

      <!-- Money Button with added spacing -->
      <button id="moneyButton" onclick="addMoney()">ðŸ’¸ Click to Earn Money</button>

      <!-- Always Visible Upgrade Store -->
      <div id="store">
        <h3>ðŸ›’ Store - Purchase Upgrades ðŸ›’</h3>
        <button class="upgrade" onclick="buyClickMultiplier()">Buy Click Multiplier ($<span id="upgradeCost">10</span>)</button>
      </div>
      <br>
      <br>

    <!-- Back to other page link -->
    <a href="scratch.html" id="backLink">Click <u>here</u> to go back</a>
  </div>

  <script>
    let money = 0; // Total money counter
    let baseClickValue = 1; // Default earnings
    let hasClickMultiplier = false; // Whether the player purchased the upgrade
    let upgradeCost = 10; // Initial cost for first upgrade

    function addMoney() {
      // Earn 2x per click only if the upgrade is purchased
      let earningsThisClick = hasClickMultiplier ? baseClickValue * 2 : baseClickValue;

      money += earningsThisClick;
      document.getElementById('money').innerText = money;
    }

    function buyClickMultiplier() {
      if (money >= upgradeCost) {
        money -= upgradeCost; // Deduct cost
        hasClickMultiplier = true; // Allow double money per click
        baseClickValue *= 2; // Double the click value
        document.getElementById('money').innerText = money;

        // Update cost by multiplying by 5
        upgradeCost *= 5;
        document.getElementById('upgradeCost').innerText = upgradeCost;

        alert('Click Multiplier Purchased! You now earn double per click!');
      } else {
        alert('Not enough money!');
      }
    }
  </script>
</body>
</html>
